<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS form validation</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="row">
        <div class="col-12">
            <h1 class="navbar-brand">Form validation example</h1>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-9">
            <form id="form" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" type="text" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="birthday">Last Name</label>
                    <input id="birthday" name="birthday" type="date" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <p>Sex</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="female" value="male">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="form-control"></select>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" class="form-control">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" cols="30" rows="7" class="form-control"></textarea>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>

<script type="module" async defer src="./main.js"></script>
</body>
</html>
